<!DOCTYPE html>
<html lang="en">
<head>
  <title>Games</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Sedgwick+Ave+Display" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css" media="screen">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid text-center">
  <div class="row content">
    {{#if showProfile}}
    <div class="col-sm-2 sidenav">
      {{!we need an if statment that will show the profile info if the user
         is logged in other wise it will show the register/login button}}


      {{#if registered}}
      <img src="download.png" alt="Smiley face" class="img-rounded" height="100" width="100">
      {{else}}
      <form>
        <div class="form-group">
          <label for="email">Username:</label>
          <input type="email" class="form-control" id="email">
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" id="pwd">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      {{/if}}
    </div>
    {{/if}}
    <div class="col-sm-8 text-left">
      {{{body}}}
    </div>
  </div>
</div>

<footer class="container-fluid text-center">
  <p>&#169 2017 TEAM FFO ALL RIGHTS RESERVED </p>
</footer>

</body>
<script src="index.js" charset="utf-8"></script>
</html>
